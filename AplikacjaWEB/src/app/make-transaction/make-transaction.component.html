<button type="button" data-target="#login-modal" data-toggle="modal" class="btn btn-success ">
  Make transaction
</button>

<!-- Modal -->

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="">Make Transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        <form [(formGroup)]="maketransactionForm" novalidate #f="ngForm" (ngSubmit)="f.form.valid && maketransaction()">


          <fieldset class="form-group"
                    [ngClass]="{ 'has-danger': (c_username.dirty || c_username.touched || f.submitted) && c_username.invalid, 'has-success': c_username.dirty && c_username.valid}">
            <label>Customer username</label>
            <input type="text" class="form-control form-control-danger form-control-success" formControlName="c_username">


            <div class="form-control-feedback"
                 *ngIf="(c_username.dirty || c_username.touched || f.submitted) && c_username.invalid">
              <p *ngIf="c_username.errors.required">Customer username is required</p>
            </div>
          </fieldset>


          <fieldset class="form-group"
                    [ngClass]="{ 'has-danger': (e_username.dirty || e_username.touched || f.submitted) && e_username.invalid, 'has-success': e_username.dirty && e_username.valid}">

            <label>Employee username</label>
            <input type="text" class="form-control form-control-danger form-control-success" formControlName="e_username">


            <div class="form-control-feedback"
                 *ngIf="(e_username.dirty || e_username.touched || f.submitted) && e_username.invalid">
              <p *ngIf="e_username.errors.required">Employee username is required</p>
            </div>
          </fieldset>

          <fieldset class="form-group"
                    [ngClass]="{ 'has-danger': (data_start.dirty || data_start.touched || f.submitted) && data_start.invalid, 'has-success': data_start.dirty && data_start.valid}">

            <label>Data Start</label>
            <input type="text" class="form-control form-control-danger form-control-success" formControlName="data_start">


            <div class="form-control-feedback"
                 *ngIf="(data_start.dirty || data_start.touched || f.submitted) && data_start.invalid">
              <p *ngIf="data_start.errors.required">Data start is required</p>
            </div>
          </fieldset>

          <div class="form-group text-center">
            <button [disabled]="loading" class="btn btn-primary">Make transaction</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          </div>

        </form>

      </div><!-- /modal-body -->
    </div>
  </div>
</div>
